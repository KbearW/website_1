<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <!-- <p id=""></p> -->
    <input type="text" id="num1" value = "">
    <input type="text" id="num2" value = "">
    <button type="button" onclick="myFunction()" >Enter</button>
    <input type="text" id="res" value="">

    <script> 
    function myFunction() {
        num1 = parseInt(document.getElementById('num1').value)
        num2 = parseInt(document.getElementById('num2').value)
        document.getElementById('res').value= num1 + num2
    };
    const clickenter = document.getElementById('num2');
    clickenter.addEventListener('keydown',(e) => {
        if (e.key === 'Enter') {
            myFunction();
        }
    })
    </script>
    
</body>
</html>
