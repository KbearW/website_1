<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h1>Car</h1>
    <p id="demo"></p>
    <script>
        class Car{
            constructor(name, year, color) {
                this.name = name;
                this.year = year;
                this.color = color;
            }
        age(x) {
            return x - this.year;
        }
        color() {
            return this.color;
        }
        }
    const date = new Date();
    let year = date.getFullYear();
    const myCar1 = new Car('Ford', 2002, 'red')
    document.getElementById('demo').innerHTML= "My car is" + myCar1.age(year) + 'year old, color' + myCar1.color;

    </script>
</body>
</html>
